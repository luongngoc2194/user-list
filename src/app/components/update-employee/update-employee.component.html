<ng-template #updateUserModal let-modal id="employeeAdd">
  <div class="card-header text-center">
    <h3>Update Employee</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="nameId" formControlName="name"
               placeholder="Name..."/>
        <small *ngIf="
                    updateForm.get('name')?.invalid && updateForm.get('name')?.touched
                  " id="nameId" class="form-text text-muted">Name is requied</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailId"
               formControlName="email" placeholder="Email..."/>
        <small *ngIf="
                    updateForm.get('email')?.invalid &&
                    updateForm.get('email')?.touched
                  " id="emailId" class="form-text text-muted">Email is required</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phoneId"
               formControlName="phone" placeholder="Phone..." mask="(00)0000 0000"/>
        <small *ngIf="updateForm.get('phone')?.invalid &&updateForm.get('phone')?.touched" id="phoneId"
               class="form-text text-muted">Phone is (0x)xxxx xxxxx</small>
      </div>
      <div class="form-group">
        <label for="zone">Zone</label>
        <select id="zone" class="form-control" name="zone" formControlName="zone">
          <option selected>East</option>
          <option>West</option>
          <option>South</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" name="status" formControlName="status">
          <option selected>Working</option>
          <option>Resigned</option>
          <option>Pending</option>
        </select>
      </div>
      <div class="d-flex justify-content-end submit-btn">
        <button [disabled]="updateForm.invalid" type="submit" name="" id="" class="btn btn-primary mr-2"
                (click)="modal.close('Save click')">
          Save
        </button>
        <div type="" class="btn btn-secondary" (click)="modal.close('Save click')">Back</div>
      </div>
    </form>
  </div>

</ng-template>
