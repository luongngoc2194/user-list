<ng-template #content let-modal>
  <div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <span style="color: red;">Chac chan xoa User co Id{{id}}</span>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-outline-danger" (click)="getDelete()" (click)="modal.close('Save click')">Yes
    </button>
  </div>
</ng-template>
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" (click)="open(content)">
  Delete
</button>
