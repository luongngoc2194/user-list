<section id="employeeAdd">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
          <div class="card">
            <div class="card-header text-center">
              <h3>Add Employee</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameId"
                       formControlName="name" placeholder="Name..."/>
                <small *ngIf="
                    addForm.get('name')?.invalid && addForm.get('name')?.touched
                  " id="nameId" class="form-text text-muted">Name is requied</small>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" aria-describedby="emailId"
                       formControlName="email" placeholder="Email..."/>
                <small *ngIf="
                    addForm.get('email')?.invalid &&
                    addForm.get('email')?.touched
                  " id="emailId" class="form-text text-muted">Email is required</small>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" id="phone" aria-describedby="phoneId"
                       formControlName="phone" placeholder="Phone..." mask="(00)000-000-000"/>
                <small *ngIf="addForm.get('phone')?.invalid &&addForm.get('phone')?.touched" id="phoneId"
                       class="form-text text-muted">Phone is (84)********* or 0*********</small>
              </div>
              <div class="form-group">
                <label for="zone">Zone</label>
                <select id="zone" class="form-control" name="zone" formControlName="zone">
                  <option selected>East</option>
                  <option>West</option>
                  <option>South</option>
                </select>
              </div>

              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control" name="status" formControlName="status">
                  <option selected>Working</option>
                  <option>Resigned</option>
                  <option>Pending</option>
                </select>
              </div>
            </div>
            <div class="submit-btn card-footer text-muted d-flex justify-content-end">
              <button [disabled]="addForm.invalid" type="submit" name="" id="" class="btn btn-primary mr-2">
                Save
              </button>
              <button type="" class="btn btn-secondary">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
